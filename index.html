<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snack-Snake By Hitesh</title>
</head>
<body>
    <div >
    <h1 id="heading">SNACK SNAKE</h1>
    <div class="grid-container">
        <div class="grid-item"><h2>SCORE :</h2><h2 id="score"></h2></div>
        <div class="grid-item"><button id="start">START</button></div>
    </div>
    <canvas id="bg"></canvas>
    <div id="arcade"class="container">
    <div  class ='child circleBase ' id='rotateMode'>

        <button id="left" class="btn btn-default btn-sm" onclick="snake.direction='left'"><span class="glyphicon glyphicon-arrow-left"></span></button>
        
         <button id="right" class="btn btn-default btn-sm" onclick="snake.direction='right'"><span class="glyphicon glyphicon-arrow-right"></span></button>
         
         <button id="up" class="btn btn-default btn-sm" onclick="snake.direction='up'"><span class="glyphicon glyphicon-arrow-up"></span></button>
         
        <button id="down" class="btn btn-default btn-sm" onclick="snake.direction='down'"><span class="glyphicon glyphicon-arrow-down"></span></button>
        
        </div>
    </div>
</div>


    <script src="snake.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
 
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
 
</body>
</html>
